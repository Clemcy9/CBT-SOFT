<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        {% for field in form %}
        {% if field.label != 'Choice' %}
            <legend>
                <h3>{{forloop.counter}}. {{field.label}}</h3>
            </legend>
        {% else %}
            {{field}}
        {% endif %}
            
        {% endfor %}
    </form>
</body>
</html>
